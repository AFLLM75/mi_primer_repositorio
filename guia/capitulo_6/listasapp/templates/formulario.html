<html>
    <head>
        <title>Notas</title>
    </head>
    <body>
    <h1 align="center">Notas</h1>

    {% for nota in notas %}
        <fieldset>
            <legend><b>{{ nota.prioridad }} - {{ nota.título }}</b></legend>
            {{ nota.contenido }} <br>
        </fieldset>
    {% endfor %}

    <form method="POST" action="/anadir">
        {% csrf_token %}
        <label for="id_prioridad">Prioridad:</label>
        <select id="id_prioridad" name="name_prioridad">
                <option value="Alta">Alta</option>
                <option value="Normal">Normal</option>
                <option value="Baja">Baja</option>
        </select>
        <br>
        <input type="text" name="nombre_titulo" placeholder="titulo" size="27"><br>
        <textarea name="name_nota" id="id_new_item" cols="40" rows="5" placeholder="Escribe tu nota aquí"></textarea>
        <br>
        <input type="submit" value="Guardar">
    </form>
    </body>
</html>
